{% extends "base.html" %}

{# Номер лабораторной работы: #}
{% block lab %}Лабораторная работа 3 {% endblock %}

{# Основной контент: #}
{% block main %}
    <h1>Заказ напитка</h1>

    <form action="/lab3/pay">
        <div>Напиток:</div>
        <label>
            <input type="radio" value="coffee" name="drink" checked> Кофе
        </label>
        <label>
            <input type="radio" value="black-tea" name="drink"> Черный чай
        </label>
        <label>
            <input type="radio" value="green-tea" name="drink"> Зеленый чай
        </label>

        <div>Добавки:</div>
        <label>
            <input type="checkbox" name="milk" name="drink"> Молоко
        </label>
        <label>
            <input type="checkbox" name="sugar" name="drink"> Сахар
        </label>

        <div>
            <button type="submit">Заказать</button>
        </div>
    </form>
{% endblock %}
