<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='lab1/main.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='lab2/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" sizes="32x32" href="{{ url_for('static', filename='lab2/favicon-32x32.png') }}">
    <link rel="icon" sizes="16x16" href="{{ url_for('static', filename='lab2/favicon-16x16.png') }}">
    <title>Бушуева Ирина. {% block lab %}{% endblock %}</title>
    <style>
        body{
            {% if request.cookies.get('color')%}
            color: {{ request.cookies.get('color')}};
            {% endif %}

            {% if request.cookies.get('font_size')%}
            font-size: {{ request.cookies.get('font_size') }}px;
            {% endif %}
            
            {% if request.cookies.get('background_color')%}
            background-color: {{ request.cookies.get('background_color') }};
            {% endif %}
        }
    </style>
    {% block script %} {% endblock %}
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{self.lab()}}
        <a href="{{url_for('menu')}}">Меню</a>
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer>
        &copy; Бушуева Ирина, ФБИ-24, 3 курс, 2024
    </footer>
</body>
</html>
